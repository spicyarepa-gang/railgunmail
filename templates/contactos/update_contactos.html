{% extends 'base_email.html' %}

{% block title %} Actualizar contacto {% endblock %}

{% block content %}
<h2 class="mt-2">ACTUALIZAR CONTACTO</h2><hr>
<div class="card p-4 shadow-lg mt-2 animate__animated animate__fadeInDown">
    <form action="{{ url_for('email.update_contactos', id=data.id) }}" method="POST">
        <input type="text" type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        <div class="row">
            <div class="col-sm">
                <div class="row">
                    <div class="col-sm">
                        <label for="">Nombre:</label>
                        <input type="text" name="nombre" class="form-control w-100 animate__animated animate__fadeInDown" value="{{ data.nombre }}">
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col-sm">
                        <label for="">Departamento:</label>
                        <input type="text" name="departamento" class="form-control w-100 animate__animated animate__fadeInDown" value="{{ data.departamento }}">
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col-sm">
                        <label for="">Telefono:</label>
                        <input type="text" name="telefono" class="form-control w-100 animate__animated animate__fadeInDown" value="{{ data.telefono }}">
                    </div>
                </div>
            </div>
            <div class="col-sm">
                <div class="row">
                    <div class="row">
                        <div class="col-sm">
                            <label for="">Correo electr√≥nico:</label>
                            <input type="text" name="correo" class="form-control w-100 animate__animated animate__fadeInDown" value="{{ data.correo }}">
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col-sm">
                            <label for="">Extension:</label>
                            <input type="text" name="extension" class="form-control w-100 animate__animated animate__fadeInDown" value="{{ data.extension }}">
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col-sm">
                            <label for="">Cargo:</label>
                            <input type="text" name="cargo" class="form-control w-100 animate__animated animate__fadeInDown" value="{{ data.cargo }}">
                        </div>
                    </div>
                </div>
            </div>
            <div class="row mt-2 mb-2">
                <div class="col-12">
                    <label for="">Grupo:</label>
                    <select name="id_group" class="form-control w-100 animate__animated animate__fadeInDown">
                        {% for groups in groups_list %}
                        <option value="{{ groups.id }}">{{ groups.nombre }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            <div class="row mt-2 mb-2">
                <div class="col-12">
                    <label for="">Direccion:</label>
                    <input type="text" name="direccion" class="form-control w-100 animate__animated animate__fadeInDown" value="{{ data.direccion }}">
                </div>
            </div>
        </div>
        <button type="submit" class="form-control btn btn-sample">Guardar</button>
    </form>
</div>
{% endblock %}
