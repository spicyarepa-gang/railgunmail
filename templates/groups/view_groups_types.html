{% extends 'base_email.html' %}


{% block title %} Ver tipos de grupos {% endblock %}

{% block content %}

<div class="row">
    <div class="col mt-3"><h4>TIPOS DE GRUPOS</h4></div>
    <div class="col mt-3"><span class="float-end"><b>AÃ±adir tipos: </b><a href="{{  url_for('groupstypes.add_groups_types')}}" class="btn btn-success">+</a></span></div>
</div><hr>

<table class="table">
    <thead>
        <th>ID</th>
        <th>NOMBRE</th>
        <th>OPCIONES</th>
    </thead>
    {% for item in data %}
    <tbody>
        <td>{{ item.id }}</td>
        <td>{{ item.nombre }}</td>
        <td>
            <a href="{{ url_for('email.delete_contactos', id=item.id)}}"><button type="submit" class="btn btn-danger">Borrar</button></a>
            <a href="{{ url_for('email.update_contactos', id=item.id)}}"><button type="submit" class="btn btn-success">Editar</button></a>
        </td>
    </tbody>
    {% endfor %}
</table>

{% endblock %}
