{% extends 'base_email.html' %}

{% block title %} Actualiza mascota {% endblock %}

{% block content %} 
<div class="container">
    <h1 class="mt-5 mb-4">Editar grupos </h1>
<form action="{{ url_for('groups.update_groups', id=data.id) }}" method="post">
    <div class="row">
        <div class="col">
            <label for="">nombre </label>
            <input type="text" name="nombre" value="{{ data.id }}" class="form-control">
            
        <div class="col">
            <label for="">tipo de grupo: </label>
            <select name="tipo" id="" class="form-control" required>
                <option value="" autofocus></option><br>
            <label for="">dependencia </label>
            <input type="text" name="dependencia" value="{{ data.id }}" class="form-control">
                {% for groupstype in groupstype_list %}
                <option name="id_type" value="{{ groupstype.id }}">{{ groupstype.id }}</option> <!--groupstype.id-->
                {% endfor %}
            </select><br>
            <button type="submit" class="form-control btn btn-success">Guardar </button>
        </div>
    </div>
</form>
</div>
{% endblock %}
