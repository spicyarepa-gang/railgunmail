{% extends 'base_email.html' %}

{% block title %} Actualiza mascota {% endblock %}

{% block content %} 
<h2 class="mt-2">ACTUALIZAR GRUPO</h2><hr>

<div class="row">
    <div class="col-sm">
        <div class="card p-4 shadow-lg mt-2 animate__animated animate__fadeInDown">
            <form action="{{ url_for('groups.update_groups', id=data.id) }}" method="post">
                <label for="">nombre </label>
                <input type="text" name="nombre" value="{{ data.nombre }}" class="form-control">
                <label for="">tipo de grupo </label>
                <select name="tipo" id="" class="form-select" required>
                    {% for groupstype in groupstype_list %}
                    <option name="tipo" value="{{ groupstype.id }}">{{ groupstype.nombre }}</option> <!--groupstype.id-->
                    {% endfor %}
                </select>
                <label for="">dependencia </label>
                <input type="text" name="dependencia" value="{{ data.dependencia }}" class="form-control"><br>
                
                <button type="submit" class="form-control btn btn-sample">Guardar</button>
            </form>
        </div>
    </div>
    <div class="col-sm"></div>
    <div class="col-sm"></div>
</div>
{% endblock %}
