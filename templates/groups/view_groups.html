{% extends 'base_email.html' %}


{% block title %} Ver Grupos {% endblock %}

{% block content %}

<div class="row">
    <div class="col mt-3"><h4>GRUPOS REGISTRADOS</h4></div>
    <div class="col mt-3"><span class="float-end"><b>AÃ±adir grupo: </b><a href="{{ url_for('groups.add_groups') }}" class="btn btn-success">+</a></span></div>
</div><hr>

<table class="table">
    <thead>
        <th>NOMBRE</th>
        <th>TIPO DE GRUPO</th>
        <th>DEPENDENCIA</th>
        <th>OPCIONES</th>
    </thead>
    {% for item in data %}
    <tbody>
        <td>{{ item.nombre }}</td>
        <td>{{ item.dependencia }}</td>
        <td>
            <a href="{{ url_for('email.delete_contactos', id=item.id)}}"><button type="submit" class="btn btn-danger">Borrar</button></a>
            <a href="{{ url_for('email.update_contactos', id=item.id)}}"><button type="submit" class="btn btn-success">Editar</button></a>
        </td>
    </tbody>
    {% endfor %}
</table>

{% endblock %}
