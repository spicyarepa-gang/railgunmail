{% extends 'base_email.html' %}

{% block title %} Correo simple {% endblock %}

{% block content %}
<h2 class="mt-2">ENVIAR CORREO SIMPLE</h2><hr>

<div class="row">
    <div class="col-sm">
        <div class="card p-4 shadow-lg mt-2 animate__animated animate__fadeInDown">
            <h5 class="">SELECCIONE UN GRUPO</h5><hr>
            <div class="li-area">
                <div class="lista-grupos">
                    <ul class="lista">
                        {% for groups, groupstypes in data %}
                        <li><a href="">{{ groups.nombre }}</a></li>
                        {% endfor %}
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="col-sm"></div>
    <div class="col-sm"></div>
</div>

<style>
    .lista{
        padding: 0;
        list-style: none;
    }
    .lista li{
        padding: 10px;
    }
    .lista li a{
        text-decoration: none; 
        color: #000;
        padding: 0 0 0 10px;
    } .lista li:hover{
        background-color: rgba(77, 139, 255, 0.418)
    }

    .li-area{
        background-color: #fff;
        padding: 0px;
        max-height: 400px;
        overflow-y: scroll;
    }
</style>
{% endblock %}
